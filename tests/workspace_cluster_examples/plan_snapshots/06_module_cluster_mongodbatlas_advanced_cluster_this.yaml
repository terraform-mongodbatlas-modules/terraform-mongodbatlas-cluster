      compute_enabled: true
      compute_max_instance_size: M200
      compute_min_instance_size: M10
      compute_scale_down_enabled: true
      disk_gb_enabled: true
    auto_scaling:
      compute_enabled: true
      compute_max_instance_size: M200
      compute_min_instance_size: M10
      compute_scale_down_enabled: true
      disk_gb_enabled: true
    electable_specs:
      instance_size: M10
      node_count: 3
    priority: 7
    provider_name: AWS
    region_name: US_EAST_1
