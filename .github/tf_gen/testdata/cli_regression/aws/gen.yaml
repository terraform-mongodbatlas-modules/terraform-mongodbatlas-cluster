providers:
  - provider_name: mongodbatlas
    resources:
      cloud_provider_access_setup:
        - output_dir: .
          label: this
          variables_excluded: [gcp_config, azure_config]
          outputs_excluded: [gcp_config, azure_config]
      cloud_provider_access_authorization:
        - output_dir: .
          label: this
          variables_excluded: [azure, gcp]
          outputs_excluded: [azure, gcp]
  - provider_name: aws
    resources:
      vpc_endpoint:
        - output_dir: ./modules/privatelink
          label: this
          variables_excluded: [timeouts, tags_all]
          variables_required: [vpc_id, service_name]
