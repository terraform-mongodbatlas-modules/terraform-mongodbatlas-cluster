version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/.github"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      python-deps:
        patterns: ["*"]
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"

  - package-ecosystem: "gomod"
    directory: "/.github/changelog/check-changelog-entry-file"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      go-deps:
        patterns: ["*"]
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      github-actions:
        patterns: ["*"]
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
