name: Code Health

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      provider_ref:
        description: 'Provider git ref (empty = default branch)'
        required: false
        type: string

jobs:
  check:
    name: Code Quality & Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          terraform: 'true'
          docs: 'true'
      - name: Run all validation checks
        run: just pre-commit

  plan-tests:
    name: Terraform Unit Plan Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          terraform: 'true'
      - name: Run Terraform plan tests
        run: just unit-plan-tests

  compat-tests:
    name: Terraform CLI Version Compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          uv: 'true'
          mise: 'true'
      - run: just test-compat

  plan-snapshot-tests:
    name: Terraform Examples Plan Snapshot Tests
    runs-on: ubuntu-latest
    env: # Using a static project to avoid generating 5 projects for every run
      MONGODB_ATLAS_CLIENT_ID: ${{ secrets.MONGODB_ATLAS_CLIENT_ID }}
      MONGODB_ATLAS_CLIENT_SECRET: ${{ secrets.MONGODB_ATLAS_CLIENT_SECRET }}
      MONGODB_ATLAS_BASE_URL: ${{ secrets.MONGODB_ATLAS_BASE_URL }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          uv: 'true'
          terraform: 'true'
      - uses: ./.github/actions/setup-provider-dev
        with:
          provider-ref: ${{ inputs.provider_ref }}
      - run: just dev-vars-project ${{ vars.MONGODB_ATLAS_PROJECT_ID_SNAPSHOT_TEST }}
      - run: just plan-snapshot-test --var-file $(pwd)/tests/workspace_cluster_examples/dev.tfvars

  slack-notification:
    needs: [check, plan-tests, compat-tests, plan-snapshot-tests]
    if: ${{ github.event_name == 'schedule' && !cancelled() && contains(needs.*.result, 'failure') }}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Send Slack message
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "Code Health scheduled run failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *Code Health scheduled run failed* ${{ secrets.SLACK_ONCALL_TAG }}. <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View failed run>"
                  }
                }
              ]
            }
