name: Dev Integration Test

on:
  push:
    branches: [main]
    paths: ['**.tf', '**.tftest.hcl']
  pull_request:
    paths: ['**.tf', '**.tftest.hcl']
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      provider_ref:
        description: 'Provider git ref (empty = default branch)'
        required: false
        type: string

env:
  MONGODB_ATLAS_ORG_ID: ${{ secrets.MONGODB_ATLAS_ORG_ID }}
  MONGODB_ATLAS_CLIENT_ID: ${{ secrets.MONGODB_ATLAS_CLIENT_ID }}
  MONGODB_ATLAS_CLIENT_SECRET: ${{ secrets.MONGODB_ATLAS_CLIENT_SECRET }}
  MONGODB_ATLAS_BASE_URL: ${{ secrets.MONGODB_ATLAS_BASE_URL }}

jobs:
  dev-integration-test:
    name: Dev Cluster Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          terraform: 'true'
          uv: 'true'
      - uses: ./.github/actions/setup-provider-dev
        with:
          provider-ref: ${{ inputs.provider_ref }}
      - run: just dev-integration-test

  slack-notification:
    needs: [dev-integration-test]
    if: ${{ github.event_name == 'schedule' && !cancelled() && needs.dev-integration-test.result == 'failure' }}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Send Slack message
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "${{ github.event.repository.name }}: Dev Integration Test scheduled run failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *${{ github.event.repository.name }}: Dev Integration Test scheduled run failed* ${{ secrets.SLACK_ONCALL_TAG }} <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View failed run>"
                  }
                }
              ]
            }
