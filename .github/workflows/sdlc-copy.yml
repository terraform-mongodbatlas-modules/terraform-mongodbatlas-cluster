# Syncs SDLC tooling from cluster (source) to destination repos (azure, etc.)
# Creates PRs in destination repos with the synced files
name: SDLC Copy
on:
  schedule:
    - cron: "0 6 * * *"  # Daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      extra-args:
        description: "Extra CLI args for path-sync copy (e.g. '-d aws,azure' to sync specific destinations)"
        required: false
        default: ""

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          terraform: 'true'
          docs: 'true'
          uv: 'true'
      # Not using just target - this commits, pushes, and creates PRs in destination repos
      - run: uvx path-sync copy -n sdlc --checkout-from-default -y $EXTRA_ARGS
        env:
          GH_TOKEN: ${{ secrets.APIX_BOT_PAT }}
          EXTRA_ARGS: ${{ inputs.extra-args }}
