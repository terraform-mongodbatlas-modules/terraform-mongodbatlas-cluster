name: Generate Changelog

# TODO: Until CLOUDP-365072 is done, this workflow must be run manually.
# Before running it, the user must temporarily bypass branch rulesets in GitHub settings to allow the workflow to commit and push directly to main.
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-update-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          uv: 'true'
          go: 'true'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install changelog-build tool
        run: just init-changelog

      - name: Generate and update CHANGELOG.md
        run: just build-changelog

      - name: Commit and push CHANGELOG.md if changed
        run: |
          if ! git diff --quiet CHANGELOG.md; then
            git add CHANGELOG.md
            git commit -m "chore: Update CHANGELOG.md"
            git push origin HEAD
            echo "âœ“ CHANGELOG.md committed and pushed"
          else
            echo "No changes to CHANGELOG.md"
          fi

      - name: Show generated changelog
        run: cat CHANGELOG.md
