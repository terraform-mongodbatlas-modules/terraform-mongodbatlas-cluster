sections:
  - id: required
    title: "Required Variables"
    level: 2
    match:
      names:
        - project_id
        - name
        - cluster_type

  - id: cluster_topology_regions
    title: "Cluster Topology Option 1 - `regions` Variables"
    level: 2
    description: |
      This option is mutually exclusive with the `replication_specs` variable options and requires setting `replication_specs = []`.
      See also [why two options?](#why-two-options-for-cluster-topology).
    match:
      names:
        - "regions"
        - "provider_name"
        - "shard_count"

  - id: auto_scaling
    title: "Auto Scaling"
    level: 3
    match:
      names:
        - "auto_scaling"
        - "auto_scaling_analytics"

  - id: manual_scaling
    title: "Manual Scaling"
    level: 3
    match:
      names:
        - "instance_size"
        - "instance_size_analytics"
        - "disk_size_gb"
        - "disk_iops"
        - "ebs_volume_type"

  - id: cluster_topology_replication_specs
    title: "Cluster Topology Option 2 - `replication_specs` Variables"
    level: 2
    description: |
      This option is mutually exclusive with the `regions` variable options and requires setting `regions = []`.
      See also [why two options?](#why-two-options-for-cluster-topology).
    match:
      names:
        - "replication_specs"

  - id: production_recommendations_default
    title: "Production Recommendations (Enabled By Default)"
    level: 2
    description: |
      These recommendations are based on the [Atlas Architecture Center Documentation](https://www.mongodb.com/docs/atlas/architecture/current/hierarchy/#atlas-cluster-size-guide)
    match:
      names:
        - "advanced_configuration"
        - "backup_enabled"
        - "pit_enabled"
        - "retain_backups_enabled"

  - id: production_recommendations_manual
    title: "Production Recommendations (Manually Configured)"
    level: 2
    description: |
      These recommendations are based on the [Atlas Architecture Center Documentation](https://www.mongodb.com/docs/atlas/architecture/current/hierarchy/#atlas-cluster-size-guide)
    match:
      names:
        - "encryption_at_rest_provider"
        - "redact_client_log_data"
        - "tags"
        - "termination_protection_enabled"

  - id: optional
    title: "Optional Variables"
    level: 2
