formatter: markdown document
sections:
  hide:
  - "modules"
  - "inputs"
output:
  file: "README.md"
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->
settings:
  lockfile: false
sort:
  enabled: true
  by: required
content: |-
  {{ .Requirements }}

  {{ .Providers }}

  {{ .Resources }}
  
  **NOTE**: The `data.mongodbatlas_advanced_clusters` is used by auto-scaled clusters to avoid unexpected plan changes when `instance_size` have updated.
  
  {{ include "docs/inputs.md" }}

  {{ .Outputs }} 
examples_readme:
  readme_template: docs/example_readme.md
  versions_tf:
    add: |
      provider "mongodbatlas" {}
    
tables:
- name: Getting Started Examples
  columns: ["cluster_type", "environment", "name"]
  link_column: name
  example_rows:
  - folder: 8
    environment: Development
    name: Development Cluster
  - folder: 1
    environment: Production
    name: Production Cluster with Auto Scaling
  - folder: 2
    environment: Production
    name: Production Cluster with Manual Scaling
- name: Examples
  readme_template: docs/example.tmpl.md
  columns: ["cluster_type", "name"]
  link_column: name
  example_rows:
  - folder: 3
    name: Cluster with Analytics Nodes
  - folder: 4
    name: Cluster with Multi Regions (US_EAST_1 + US_EAST_2)
  - folder: 5
    name: Cluster with Multi Regions (US+EU)
  - folder: 6
    name: Cluster with Multi Zones (GEOSHARDED)
  - folder: 7
    name: Cluster with Multi Clouds (AWS+AZURE)
  - folder: 9
    name: Cluster using the `replication_specs` to define Cluster Topology
  - folder: 10
    name: Cluster with Multi Zone and each zone with multiple shards (Advanced)
  - folder: 11
    name: Demonstrate how to create a module "on-top" of the module with a simplified interface (cluster_size=S/M/L)
    cluster_type: Multiple # must be explicit when there are more than one cluster_type in the example
  - folder: 12
    name: Cluster with uniform SHARDED topology using `shard_count`
